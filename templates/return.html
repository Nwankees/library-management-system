{% extends 'base.html' %}

{% block content %}
  <h2>Return: {{ book.title }}</h2>

  {% if messages %}
    {% for message in messages %}
      <div style="color: red;">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    {{ form.as_div }}
    <button type="submit">Confirm Return</button>
  </form>
{% endblock %}
